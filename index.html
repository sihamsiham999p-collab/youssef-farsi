<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Youcef Farsi Search</title>
  <style>
    :root{
      --accent:#06fde7;          /* لون أزرار المحركات والشعار */
      --glow:  #06fde7;
      --bg:#000000;
      --tor:#25ff00;
      --danger:#ff2a2a;
      --box-h: clamp(64px, 12vw, 120px);   /* ارتفاع صندوق البحث (كبير) */
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:#fff; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:4vh 3vw;
    }
    .wrap{ width:min(1100px, 96vw); display:flex; flex-direction:column; align-items:center; gap:clamp(12px,2.5vh,22px); }

    /* الشعار الكبير */
    .logo{
      font-weight:900;
      font-size: clamp(42px, 9vw, 120px);
      letter-spacing:.06em;
      color:var(--accent);
      text-shadow: 0 0 14px var(--glow), 0 0 30px var(--glow), 0 0 60px var(--glow);
    }

    /* الكتابة البيضاء (حرف بحرف) */
    .hacker{
      font-size: clamp(18px, 4.2vw, 38px);
      line-height:1.2;
      color:#eaffff;
      min-height: 1.3em; /* يمنع القفز أثناء المسح */
      text-shadow: 0 0 10px rgba(6,253,231,.35);
      white-space: nowrap;
      overflow: hidden;
      border-inline-end: 3px solid #eaffff;
    }

    /* صندوق البحث الضخم */
    .search{
      width:100%;
      display:flex; align-items:center;
      background: rgba(0,0,0,.7);
      border-radius: 999px;
      box-shadow: 0 0 24px var(--glow);
      border:2px solid var(--accent);
      padding: clamp(6px,1.2vw,10px);
      height: var(--box-h);
      gap: clamp(8px,1.5vw,14px);
    }
    .search input{
      flex:1; height:100%;
      background: #0a0a0a;
      border: none; outline: none;
      color:#e7ffff;
      border-radius: 999px;
      padding: 0 clamp(16px, 3vw, 28px);
      font-size: clamp(18px, 3.6vw, 28px);
      caret-color: var(--accent);
    }
    .search input::placeholder{ color:#9fe; opacity:.65; }
    .go{
      flex:0 0 auto;
      height: calc(var(--box-h) - clamp(10px,2vw,16px));
      aspect-ratio: 1/1;
      border-radius: 999px; border:0;
      background: var(--accent); color:#021;
      font-weight:900; font-size: clamp(14px, 2.8vw, 20px);
      padding:0 22px; cursor:pointer;
      box-shadow: 0 0 18px var(--glow), inset 0 0 10px rgba(255,255,255,.25);
    }
    .go:active{transform:scale(.98)}

    /* أزرار المحركات */
    .engines{ display:flex; flex-wrap:wrap; justify-content:center; gap:clamp(10px,1.6vw,16px); }
    .engines button{
      background:#000;
      color:var(--accent);
      border:2px solid var(--accent);
      box-shadow:0 0 12px var(--glow);
      border-radius:999px;
      padding: clamp(10px, 1.6vw, 14px) clamp(16px, 3vw, 26px);
      font-size: clamp(14px, 2.6vw, 20px);
      font-weight:700; cursor:pointer; transition:.2s transform, .2s background, .2s color;
    }
    .engines button:hover{ background:var(--accent); color:#001; transform:translateY(-2px) }

    /* الجملة الثابتة بالأسفل (كبيرة) */
    .tor-line{
      margin-top: clamp(14px, 3vh, 28px);
      font-size: clamp(16px, 3.4vw, 26px);
      color: var(--danger);
      text-shadow: 0 0 10px rgba(255,42,42,.6), 0 0 28px rgba(255,42,42,.4);
    }

    /* زر تنزيل تور */
    .tor-btn{
      margin-top: clamp(12px, 2.4vh, 18px);
      display:inline-block;
      background: var(--tor);
      color:#061a00; text-decoration:none; font-weight:900;
      padding: clamp(10px,1.6vw,14px) clamp(20px,4.4vw,34px);
      border-radius: 999px;
      box-shadow: 0 0 18px rgba(37,255,0,.7), inset 0 0 10px rgba(255,255,255,.25);
      font-size: clamp(14px, 2.8vw, 20px);
    }

    /* مسافات عامة */
    .sp-lg{ margin-top: clamp(12px,2.8vh,22px); }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="logo">Youcef.Farsi</h1>

    <div id="hacker" class="hacker"></div>

    <div class="search sp-lg">
      <input id="query" type="text" placeholder="إبحث عن طريق Youcef Farsi..." />
      <button class="go" id="goBtn" title="بحث">Search</button>
    </div>

    <div class="engines sp-lg">
      <button onclick="search('https://duckduckgo.com/?q=')">DuckDuckGo</button>
      <button onclick="search('https://www.google.com/search?q=')">Google</button>
      <button onclick="search('https://www.bing.com/search?q=')">Bing</button>
      <button onclick="search('https://search.brave.com/search?q=')">Brave</button>
      <button onclick="search('https://yandex.com/search/?text=')">Yandex</button>
    </div>

    <div class="tor-line">نزل تطبيق تور واستخدم هذا المتصفح للدخول إلى الداب ويب</div>
    <a class="tor-btn" href="https://www.torproject.org/download/" target="_blank" rel="noopener">⬇ تنزيل تطبيق تور</a>
  </main>

  <script>
    // بحث افتراضي بـ DuckDuckGo
    function doDuck() {
      const q = document.getElementById('query').value.trim();
      if(q) window.open('https://duckduckgo.com/?q=' + encodeURIComponent(q), '_blank');
    }
    document.getElementById('goBtn').addEventListener('click', doDuck);
    document.getElementById('query').addEventListener('keydown', e=>{
      if(e.key === 'Enter') doDuck();
    });
    function search(base){
      const q = document.getElementById('query').value.trim();
      if(q) window.open(base + encodeURIComponent(q), '_blank');
    }

    // كتابة حرف بحرف للنص الأبيض وتكراره
    const line = "Welcome — youcef farsi cheria";
    const el = document.getElementById('hacker');
    let i = 0, dir = 1;
    function loopType(){
      el.textContent = line.slice(0, i);
      i += dir;
      if(i > line.length){ dir = -1; setTimeout(loopType, 900); return; } // توقف قصير بعد الاكتمال
      if(i < 0){ dir = 1; setTimeout(loopType, 450); return; }           // توقف قصير بعد المسح
      setTimeout(loopType, 85); // سرعة الطباعة (أبطأ قليلاً)
    }
    loopType();
  </script>
</body>
</html>
