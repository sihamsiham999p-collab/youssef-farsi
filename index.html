<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youssef Farsi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0a0a0a;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      text-align: center;
    }

    img {
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0px 0px 25px #00ff00;
      margin-bottom: 20px;
    }

    .typing {
      font-size: 22px;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 10px 0;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { border-color: transparent }
      50% { border-color: #00ff00 }
      100% { border-color: transparent }
    }

    .buttons {
      margin-top: 25px;
    }

    .buttons a {
      text-decoration: none;
      margin: 0 10px;
      padding: 12px 25px;
      background: #00ff00;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #fff;
      color: #000;
      box-shadow: 0px 0px 15px #00ff00;
    }
  </style>
</head>
<body>
  <img src="https://github.com/sihamsiham999p-collab/youssef-farsi/blob/main/IMG_20250807_192531_664.jpg?raw=true" alt="Youssef Farsi">
  
  <div id="text-container">
    <div class="typing"></div>
  </div>

  <div class="buttons">
    <a href="mailto:sihamsiham999p@gmail.com">📧 إيميل</a>
    <a href="https://www.facebook.com/yy.yy.883602" target="_blank">📘 فيسبوك</a>
  </div>

  <script>
    const texts = [
      "يوسف فارسي - مبرمج عصامي",
      "مواليد 10 نوفمبر 1988 بالشريعة - ولاية تبسة",
      "الهواية: برمجة تطبيقات و برمجة ويب",
      "خبرة في الشبكات، الاتصالات، والأمن المعلوماتي",
      "المستوى الدراسي: أولى ثانوي - تعليم عصامي"
    ];

    const container = document.querySelector('.typing');
    let textIndex = 0;
    let charIndex = 0;

    function type() {
      if (charIndex < texts[textIndex].length) {
        container.textContent += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 80); // سرعة الكتابة
      } else {
        setTimeout(() => {
          container.textContent = "";
          charIndex = 0;
          textIndex = (textIndex + 1) % texts.length;
          type();
        }, 2000); // الانتظار قبل مسح النص
      }
    }

    type();
  </script>
</body>
</html>
