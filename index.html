<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الشخصي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background-color: #222;
      font-size: 24px;
    }

    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 12px;
      border: 2px solid #fff;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #0f0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    footer {
      margin-top: 50px;
      background: #000;
      padding: 10px;
      font-size: 14px;
      color: #0f0;
      position: relative;
      overflow: hidden;
    }

    .hacker-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      animation: move 15s linear infinite;
      font-family: monospace;
      font-size: 12px;
      color: #0f0;
    }

    @keyframes move {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>

    </div>
