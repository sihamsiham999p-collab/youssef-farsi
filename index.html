<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youcef Farsi Search</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* الشعار الكبير */
    .logo {
      font-size: 60px;
      font-weight: bold;
      color: #ff0033;
      text-shadow: 0 0 15px #ff0033, 0 0 30px #ff0033;
      margin-top: 60px;
    }

    /* الكتابة البيضاء */
    .subtext {
      font-size: 28px;
      color: white;
      margin: 20px 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      display: inline-block;
      animation: typing 6s steps(40, end) infinite, blink .8s infinite;
    }

    /* الكتابة الحمراء المتحركة */
    .red-text {
      font-size: 26px;
      color: red;
      text-shadow: 0 0 10px red, 0 0 20px red;
      margin-top: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid red;
      display: inline-block;
      animation: typing 8s steps(60, end) infinite, blink .8s infinite;
    }

    /* مربع البحث */
    .search-box {
      margin: 30px auto;
      width: 90%;
      max-width: 750px;
      display: flex;
      background: #111;
      border-radius: 50px;
      padding: 15px;
      box-shadow: 0 0 25px cyan;
    }

    .search-box input {
      flex: 1;
      padding: 18px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      outline: none;
      background: black;
      color: cyan;
    }

    .search-box button {
      background: cyan;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 22px;
      color: black;
      margin-left: 10px;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: lime;
      color: black;
    }

    /* الأزرار */
    .buttons {
      margin: 20px 0;
    }

    .buttons button {
      margin: 5px;
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      background: cyan;
      color: black;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px cyan;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: lime;
      box-shadow: 0 0 25px lime;
    }

    /* زر تور */
    .tor-btn {
      margin-top: 25px;
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: lime;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px lime;
    }

    .tor-btn:hover {
      background: red;
      color: white;
      box-shadow: 0 0 25px red;
    }

    /* الأنيميشن */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <!-- الشعار الكبير -->
  <div class="logo">Youcef.Farsi</div>

  <!-- النص الأبيض المتحرك -->
  <div class="subtext">Hello Youcef Farsi Cheria</div>

  <!-- مربع البحث -->
  <div class="search-box">
    <input type="text" placeholder="إبحث عن طريق Youcef Farsi...">
    <button>🔍</button>
  </div>

  <!-- الأزرار -->
  <div class="buttons">
    <button>Google</button>
    <button>Bing</button>
    <button>Brave</button>
    <button>Yandex</button>
    <button>DuckDuckGo</button>
  </div>

  <!-- النص الأحمر المتحرك -->
  <div class="red-text">نزل تطبيق تور وإستخدم متصفح youcef من أجل الوصول إلى الداب ويب. الأنترنات المظلم</div>

  <!-- زر تور -->
  <button class="tor-btn">⬇ تنزيل Tor Browser</button>
</body>
</html>
