<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الشخصي</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      color: #00ff00;
      background: black;
      text-align:center;
    }

    /* خلفية ماتريكس */
    .matrix {
      position: fixed;
      inset: 0;
      z-index: -1;
    }
    .matrix canvas {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      display:block;
    }

    /* المحتوى */
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    img {
      width: 200px;
      border-radius: 50%;
      border: 3px solid #00ff00;
      margin: 20px 0;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #00ff00;
      color: black;
      transition: 0.3s;
    }
    button:hover {
      background: #009900;
      color: white;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <!-- خلفية الماتريكس -->
  <div class="matrix"><canvas id="matrix"></canvas></div>

  <!-- المحتوى -->
  <div class="content">
    <h1>يوسف فارسي</h1>
    <img src="https://raw.githubusercontent.com/sihamsiham999p-collab/youssef-farsi/main/IMG_20250807_192531_664.jpg?raw=1" alt="صورتي">

    <p>مواليد 10 نوفمبر 1988 بالشريعة – ولاية تبسة</p>
    <p>الهواية: برمجة التطبيقات، برمجة الويب</p>
    <p>خبرة في الشبكات، الاتصالات، والأمن المعلوماتي</p>
    <p>عصامي التعليم، المستوى الدراسي: أولى ثانوي</p>

    <!-- زر الصوت -->
    <audio id="bg-music" src="https://raw.githubusercontent.com/sihamsiham999p-collab/youssef-farsi/main/denial-of-service-sci-fi-hacker-instrumental-267766.mp3?raw=1"></audio>
    <button onclick="document.getElementById('bg-music').play()">تشغيل الموسيقى</button>

    <!-- أزرار تواصل -->
    <div>
      <button onclick="window.location.href='mailto:sihamsiham999p@gmail.com'">📧 إيميل</button>
      <button onclick="window.open('https://www.facebook.com/yy.yy.883602','_blank')">📘 فيسبوك</button>
    </div>
  </div>

  <!-- الحقوق -->
  <footer>
    جميع الحقوق محفوظة © فارسي يوسف 2015 – تم برمجة هذا الموقع بلغة HTML, CSS, JavaScript
  </footer>

  <!-- سكربت الماتريكس -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for(let i = 0; i < columns; i++)
      drops[i] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for(let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 35);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
