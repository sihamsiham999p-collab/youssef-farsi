<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>يوسف فارسي - الموقع الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9800, #3f51b5, #4caf50, #f44336);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .profile-pic {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 15px 0;
        }

        p {
            font-size: 1.3em;
            max-width: 800px;
            margin: auto;
            line-height: 1.8;
        }

        .follow-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .follow-btn:hover {
            background-color: #0b7dda;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <img src="myphoto.jpg" alt="يوسف فارسي" class="profile-pic">

    <h1>يوسف فارسي</h1>
    <p>خبير معلوماتية، خبير في الإلكترونيات، وباحث في المعارف الواسعة.<br>
       تاريخ الميلاد: 10 نوفمبر 1988<br>
       الشريعة - ولاية تبسة - الجزائر</p>

    <a href="https://www.facebook.com/yy.yy.883602" target="_blank" class="follow-btn">متابعة</a>

</body>
</html>
