<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Youcef Farsi Search</title>
  <style>
    /* إعدادات الصفحة */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* الشعار */
    .logo {
      font-size: 12vw;
      font-weight: bold;
      color: #00fff2;
      text-shadow: 0 0 20px #00fff2, 0 0 40px #00fff2;
      margin-bottom: 20px;
      font-family: 'Trebuchet MS', sans-serif;
      letter-spacing: 3px;
    }

    /* مربع البحث */
    .search-box {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 50px;
      padding: 20px 40px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px #00fff2;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 4vw;
      padding: 15px;
      border-radius: 50px;
      background: #000000;
      color: white;
    }

    .search-box button {
      background: #00fff2;
      border: none;
      padding: 20px 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 5vw;
    }

    .search-box button:hover {
      background: #00e0d0;
    }

    /* الأزرار */
    .engines {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .engines button {
      background: #00fff2;
      border: none;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 4vw;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff2;
      transition: 0.3s;
    }

    .engines button:hover {
      background: #00e0d0;
      transform: scale(1.1);
    }

    /* النص في الأسفل */
    .incognito-mode {
      margin-top: 40px;
      background-color: #444;
      padding: 25px;
      width: 80%;
      border-radius: 8px;
      color: white;
      font-size: 2.5vw;
    }

    /* الكتابة المتحركة مثل الهكرز */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* الكتابة المتحركة */
    .incognito-mode p {
      font-size: 3vw;
      animation: typing 8s steps(60) infinite;
    }

    /* إعدادات زر تنزيل تور */
    .download-btn {
      font-size: 4vw;
      padding: 20px 40px;
      background-color: #00fff2;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00fff2;
      margin-top: 20px;
      transition: 0.3s;
    }

    .download-btn:hover {
      background-color: #00e0d0;
      transform: scale(1.1);
    }

    /* إعدادات وضع الضوء أو الظلام */
    .toggle-mode {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #00fff2;
      padding: 15px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 2.5vw;
    }

    /* إعدادات الاستجابة */
    @media (max-width: 768px) {
      .logo {
        font-size: 16vw;
      }

      .search-box {
        padding: 15px;
        width: 90%;
      }

      .search-box input {
        font-size: 5vw;
      }

      .search-box button {
        font-size: 6vw;
      }

      .engines button {
        font-size: 6vw;
        padding: 12px 25px;
      }

      .incognito-mode {
        font-size: 5vw;
      }

      .download-btn {
        font-size: 6vw;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 18vw;
      }

      .search-box {
        padding: 12px;
        width: 85%;
      }

      .search-box input {
        font-size: 6vw;
      }

      .search-box button {
        font-size: 7vw;
      }

      .engines button {
        font-size: 7vw;
        padding: 15px 30px;
      }

      .incognito-mode {
        font-size: 7vw;
      }

      .download-btn {
        font-size: 7vw;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">Youcef.Farsi</div>

  <div class="search-box">
    <input type="text" id="query" placeholder="ابحث عن طريق Youcef Farsi...">
    <button onclick="searchDuckDuckGo()">🔍</button>
  </div>

  <div class="engines">
    <button onclick="search('https://www.google.com/search?q=')">Google</button>
    <button onclick="search('https://www.bing.com/search?q=')">Bing</button>
    <button onclick="search('https://search.brave.com/search?q=')">Brave</button>
    <button onclick="search('https://yandex.com/search/?text=')">Yandex</button>
    <button onclick="search('https://duckduckgo.com/?q=')">DuckDuckGo</button>
    <!-- محركات بحث الإنترنت العميق -->
    <button onclick="search('https://3g2upl4pq6kufc4m.onion/?q=')">DuckDuckGo (Tor)</button>
    <button onclick="search('https://ahmia.fi/search/?q=')">Ahmia (Tor)</button>
    <button onclick="search('https://candle.xyz/?q=')">Candle (Tor)</button>
    <button onclick="search('https://www.startpage.com/sp/search?q=')">StartPage</button>
    <button onclick="search('https://www.ecosia.org/search?q=')">Ecosia</button>
    <button onclick="search('https://www.qwant.com/?q=')">Qwant</button>
    <!-- محركات بحث Tor و Onion -->
    <button onclick="search('https://www.torchsearch.com/?q=')">Torch</button>
    <button onclick="search('http://onion.city/?q=')">Onion</button>
  </div>

  <div class="incognito-mode">
    <p>نزل تطبيق تور واستخدم متصفح Youcef للوصول إلى الإنترنت المظلم.</p>
  </div>

  <button class="download-btn" onclick="downloadTor()">تنزيل تطبيق تور</button>

  <script>
    function searchDuckDuckGo() {
      let query = document.getElementById("query").value;
      if (query) window.open("https://duckduckgo.com/?q=" + encodeURIComponent(query), "_blank");
    }

    function search(url) {
      let query = document.getElementById("query").value;
      if (query) window.open(url + encodeURIComponent(query), "_blank");
    }

    function downloadTor() {
      window.open("https://www.torproject.org/download/");
    }
  </script>

</body>
</html>
