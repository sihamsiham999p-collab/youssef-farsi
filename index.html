<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      color: #00ff00;
      background: black;
      overflow: hidden;
      text-align: center;
    }
    .hacker-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #00ff00;
      font-size: 14px;
      white-space: pre;
      overflow: hidden;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    img {
      max-width: 250px;
      border-radius: 20px;
      border: 2px solid #00ff00;
      margin: 15px 0;
    }
    .typewriter {
      font-size: 20px;
      white-space: pre-line;
      border-right: 2px solid #00ff00;
      display: inline-block;
      overflow: hidden;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #0f0;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #111;
      border: 2px solid #0f0;
      color: #0f0;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #0f0;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="hacker-bg" id="hacker"></div>

  <div class="content">
    <h1>مرحباً بكم في موقعي</h1>
    <img src="https://raw.githubusercontent.com/sihamsiham999p-collab/youssef-farsi/refs/heads/main/—Pngtree—business%20man%20profile%20vector%20material_1997256.png" alt="صورتي">
    <div class="typewriter" id="typewriter"></div>

    <div class="buttons">
      <a href="mailto:sihamsiham999p@gmail.com">📧 البريد الإلكتروني</a>
      <a href="https://www.facebook.com/yy.yy.883602" target="_blank">📘 فيسبوك</a>
    </div>

    <footer>
      تم برمجة هذا الموقع سنة 2015 من قبل farsi youcef <br>
      جميع الحقوق محفوظة © 2015 - 2025 <br>
      لغات البرمجة: HTML, CSS, JavaScript
    </footer>
  </div>

  <audio autoplay loop controls>
    <source src="https://raw.githubusercontent.com/sihamsiham999p-collab/youssef-farsi/refs/heads/main/denial-of-service-sci-fi-hacker-instrumental-267766.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت
  </audio>

  <script>
    const hacker = document.getElementById("hacker");
    const chars = "01#*%$@^&";
    function randomLine(len) {
      let line = "";
      for (let i = 0; i < len; i++) {
        line += chars[Math.floor(Math.random() * chars.length)];
      }
      return line;
    }
    setInterval(() => {
      hacker.textContent = Array(20).fill().map(()=>randomLine(60)).join("\n");
    }, 100);

    // كتابة متحركة
    const text = `الاسم: يوسف
اللقب: فارسي
الميلاد: 10 نوفمبر 1988، الشريعة - ولاية تبسة
الهواية: برمجة تطبيقات، برمجة الويب
الخبرة: الشبكات، الاتصالات، الأمن المعلوماتي
المستوى الدراسي: أولى ثانوي - عصامي التعليم
`;
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }
    typeWriter();
  </script>
</body>
</html>
