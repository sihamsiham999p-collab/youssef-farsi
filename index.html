<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook</title>
  <style>
    :root{
      --blue:#1877f2;
      --border:#dadde1;
      --text:#1c1e21;
      --muted:#606770;
      --bg:#ffffff;
      --radius-xl:26px;
      --radius-lg:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    .top{display:flex;justify-content:center;padding:16px 12px 0;}
    .lang{position:relative;}
    .lang select{
      appearance:none;border:none;background:transparent;
      font-size:16px;font-weight:600;color:#6b6f75;
      padding:4px 22px 4px 8px;cursor:pointer;
    }
    .lang::after{
      content:"▾";position:absolute;right:2px;top:50%;
      transform:translateY(-45%);font-size:14px;color:#6b6f75;
      pointer-events:none;
    }

    .logo-wrap{display:flex;justify-content:center;padding:18px 0 8px;}
    .logo{width:82px;height:82px;border:1px solid var(--border);border-radius:50%;
      display:flex;align-items:center;justify-content:center;background:#fff;}
    .logo img{width:40px;height:40px}

    .box{width:100%;max-width:360px;margin:8px auto 0;padding:0 16px;text-align:center;}

    .field{
      display:flex;align-items:center;gap:10px;width:100%;
      border:1px solid var(--border);border-radius:var(--radius-lg);
      background:#fff;padding:10px 14px;margin-bottom:12px;min-height:56px;
    }
    .field input{
      flex:1;border:none;outline:none;font-size:16px;background:transparent;color:var(--text);
    }
    .field input::placeholder{color:#8d949e}

    .info-dot{
      width:28px;height:28px;border-radius:50%;border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;font-weight:bold;color:#7a7f85;
      font-family:Arial, Helvetica, sans-serif;flex-shrink:0;
    }

    .btn-primary{
      width:100%;border:none;border-radius:var(--radius-xl);
      background:var(--blue);color:#fff;font-weight:700;font-size:17px;
      padding:14px 16px;cursor:pointer;
    }
    .btn-primary:active{transform:scale(0.995)}

    .forgot{margin:14px 0 28px;font-size:15px;}
    .forgot a{text-decoration:none;color:var(--text);}

    .create a{
      display:inline-block;width:100%;text-decoration:none;text-align:center;
      padding:12px 16px;border:1px solid var(--blue);color:var(--blue);
      border-radius:var(--radius-xl);font-weight:700;font-size:16px;
    }

    .meta{text-align:center;color:#7a7f85;margin:22px 0 12px;font-size:14px;}

    .msg{
      margin-top:10px;display:flex;justify-content:center;align-items:center;gap:8px;
      visibility:hidden;font-size:14px;color:#333;
    }
    .spinner{
      width:16px;height:16px;border:2px solid #ccc;border-top:2px solid var(--blue);
      border-radius:50%;animation:spin .8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .popup,.error-text{display:none;color:#e53935;font-size:12px;text-align:right;margin:6px 2px -2px 0;}
  </style>
</head>
<body>

  <!-- اللغة -->
  <div class="top">
    <div class="lang">
      <select id="languageSwitcher">
        <option value="ar" selected>العربية</option>
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <!-- الشعار -->
  <div class="logo-wrap">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </div>
  </div>

  <!-- النموذج -->
  <div class="box">
    <form id="myForm" novalidate>
      <div class="field">
        <div class="info-dot">i</div>
        <input type="text" id="emailInput" placeholder="رقم الهاتف المحمول أو البريد الإلكتروني">
      </div>
      <div class="popup" id="emailPopup"></div>
      <div class="error-text" id="emailErrorText"></div>

      <div class="field">
        <input type="password" id="passwordInput" placeholder="كلمة السر">
      </div>
      <div class="popup" id="passwordPopup"></div>

      <button type="submit" class="btn-primary" id="loginBtn">تسجيل الدخول</button>
    </form>

    <!-- رابط كلمة السر ثابت -->
    <div class="forgot">
      <a href="https://m.facebook.com/login/identify/" id="forgotLink">هل نسيت كلمة السر؟</a>
    </div>

    <div class="msg" id="msg">
      <div class="spinner"></div><span id="waitMsg">يرجى الإنتظار...</span>
    </div>

    <!-- رابط إنشاء حساب ثابت -->
    <div class="create">
      <a href="https://m.facebook.com/reg/" id="createAccount">إنشاء حساب جديد</a>
    </div>

    <div class="meta">Meta ©</div>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const emailPopup = document.getElementById("emailPopup");
    const passwordPopup = document.getElementById("passwordPopup");
    const msg = document.getElementById("msg");
    const langSwitcher = document.getElementById("languageSwitcher");
    const emailErrorText = document.getElementById("emailErrorText");
    const forgotLink = document.getElementById("forgotLink");
    const createAccount = document.getElementById("createAccount");

    const translations = {
      ar: {
        email: "رقم الهاتف المحمول أو البريد الإلكتروني",
        password: "كلمة السر",
        login: "تسجيل الدخول",
        wait: "يرجى الإنتظار...",
        emailError: "أدخل رقم أو إيميل صحيح",
        passError: "يرجى إدخال كلمة المرور الصحيحة",
        emailWrong: "رقم أو إيميل خاطئ",
        forgot: "هل نسيت كلمة السر؟",
        create: "إنشاء حساب جديد"
      },
      fr: {
        email: "E-mail ou numéro de téléphone",
        password: "Mot de passe",
        login: "Se connecter",
        wait: "Veuillez patienter...",
        emailError: "Veuillez entrer un email ou numéro valide",
        passError: "Veuillez entrer un mot de passe correct",
        emailWrong: "Email ou numéro incorrect",
        forgot: "Mot de passe oublié ?",
        create: "Créer un nouveau compte"
      },
      en: {
        email: "Email or Phone",
        password: "Password",
        login: "Log In",
        wait: "Please wait...",
        emailError: "Enter a valid email or phone",
        passError: "Please enter the correct password",
        emailWrong: "Wrong email or phone",
        forgot: "Forgot password?",
        create: "Create New Account"
      }
    };

    let currentLang = "ar";

    function changeLanguage(lang){
      currentLang = lang;
      emailInput.placeholder = translations[lang].email;
      passwordInput.placeholder = translations[lang].password;
      document.getElementById("loginBtn").innerText = translations[lang].login;
      document.getElementById("waitMsg").innerText = translations[lang].wait;
      forgotLink.innerText = translations[lang].forgot;
      createAccount.innerText = translations[lang].create;

      emailPopup.style.display = "none";
      passwordPopup.style.display = "none";
      emailErrorText.style.display = "none";

      document.documentElement.dir = (lang === "ar") ? "rtl" : "ltr";
      document.documentElement.lang = lang;
    }

    langSwitcher.addEventListener("change", e => changeLanguage(e.target.value));

    function isValidEmailOrPhone(value){
      const emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex=/^[0-9]{6,15}$/;
      return emailRegex.test(value)||phoneRegex.test(value);
    }

    form.addEventListener("submit", e=>{
      e.preventDefault();
      let valid = true;

      if (emailInput.value.trim()===""){
        emailPopup.innerText = translations[currentLang].emailError;
        emailPopup.style.display="block";
        setTimeout(()=>emailPopup.style.display="none",3000);
        valid=false;
      }else if(!isValidEmailOrPhone(emailInput.value.trim())){
        emailErrorText.innerText = translations[currentLang].emailWrong;
        emailErrorText.style.display="block";
        valid=false;
      }else{
        emailPopup.style.display="none";
        emailErrorText.style.display="none";
      }

      if (passwordInput.value.trim()===""){
        passwordPopup.innerText = translations[currentLang].passError;
        passwordPopup.style.display="block";
        setTimeout(()=>passwordPopup.style.display="none",3000);
        valid=false;
      }else{
        passwordPopup.style.display="none";
      }

      if(!valid) return;

      msg.style.visibility="visible";
      setTimeout(()=>{ window.location.href="https://m.facebook.com"; },1500);
    });
  </script>
</body>
</html>
