<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فارسي يوسف - خبير معلومات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      color: #0f0;
    }

    h2 {
      color: #0f0;
      font-size: 1.5em;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 10px;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      color: #0f0;
      font-size: 1em;
    }

    /* الخلفية المتحركة Matrix */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>فارسي يوسف</h1>
  <h2>خبير معلومات و دراسات إلكترونية</h2>
  <p>تاريخ الميلاد: 10 نوفمبر 1988</p>
  <p>مكان الولادة: الشريعة - تبسة - الجزائر</p>

  <a class="btn" href="about.html">عن التكنولوجيا</a>

  <div class="footer">
    تم برمجة هذا الموقع سنة 2015 من قبل Farsi Youcef<br>
    جميع الحقوق محفوظة © فارسي يوسف - 2015
  </div>

  <script>
    // تأثير Matrix
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
