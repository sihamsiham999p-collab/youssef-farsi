<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youcef farsi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1877f2; /* أزرق فيسبوك */
            color: white;
            text-align: center;
        }
        header {
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            background-color: #1877f2;
        }
        .logo-circle {
            width: 60px;
            height: 60px;
            background-color: white;
            color: #1877f2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            margin: 20px auto;
        }
        .login-box {
            background-color: white;
            color: black;
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 10px;
            width: 95%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #145dbf;
        }
    </style>
</head>
<body>

    <header>youcef farsi</header>
    <div class="logo-circle">Y</div>

    <div class="login-box">
        <input type="text" placeholder="البريد الإلكتروني أو رقم الهاتف">
        <input type="password" placeholder="كلمة السر">
        <button onclick="window.location.href='https://m.facebook.com'">تسجيل الدخول</button>
    </div>

</body>
</html>
