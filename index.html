<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فارسي يوسف</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow-x: hidden;
    }

    /* خلفية الماتريكس */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/3C2Z2Gg/matrix-bg.gif') repeat;
      opacity: 0.2;
      z-index: -1;
    }

    h1 {
      color: lime;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      margin: 5px;
    }

    /* الصورة في المنتصف */
    .profile-img {
      margin: 20px auto;
      display: block;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid lime;
    }

    /* زر */
    .btn {
      display: inline-block;
      margin: 20px;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
    }
    .btn:hover {
      background: #0056b3;
    }

    /* الفوتر */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: black;
      color: lime;
      font-size: 14px;
      padding: 5px;
    }

    /* نصوص الهكرز تتحرك */
    .hacker-text {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      animation: move 15s linear infinite;
    }

    @keyframes move {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>فارسي يوسف</h1>
  <p>خبير معلومات و دراسات إلكترونية</p>
  <p>تاريخ الميلاد: 10 نوفمبر 1988</p>
  <p>مكان الولادة: الشريعة – تبسة – الجزائر</p>

  <!-- صورتك هنا -->
  <img src="profile.jpg" alt="صورتي" class="profile-img">

  <a href="tech.html" class="btn">عن التكنولوجيا</a>

  <footer>
    <p>جميع الحقوق محفوظة © فارسي يوسف - 2015</p>
    <p>تم برمجة هذا الموقع سنة 2015</p>
    <div class="hacker-text">
      HTML • CSS • JavaScript • Python • C++ • Java • PHP • SQL • Ruby • Go • Kotlin
    </div>
  </footer>
</body>
</html>
